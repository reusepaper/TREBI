<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- fontawesome -->
    <script src="https://use.fontawesome.com/releases/v5.9.0/js/all.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-143603759-1"
    ></script>

    <!-- animation of scroll-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-143603759-1");
    </script>
    <!-- Manifest -- 설치 알림 -->
    <link rel="manifest" href="/manifest.json" />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Serif:700|Noto+Sans+KR:100,300,400,500,700,900&display=swap&subset=korean"
      rel="stylesheet"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.12.4.min.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <title>webmobile-sub3</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but webmobile-sub3 doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!-- <script src="https://unpkg.com/vue-fullpage.js/dist/vue-fullpage.min.js"></script> -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        // Global settings:
        disable: false, // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function
        startEvent: "DOMContentLoaded", // name of the event dispatched on the document, that AOS should initialize on
        initClassName: "aos-init", // class applied after initialization
        animatedClassName: "aos-animate", // class applied on animation
        useClassNames: false, // if true, will add content of `data-aos` as classes on scroll
        disableMutationObserver: false, // disables automatic mutations' detections (advanced)
        debounceDelay: 50, // the delay on debounce used while resizing window (advanced)
        throttleDelay: 99, // the delay on throttle used while scrolling the page (advanced)

        // Settings that can be overridden on per-element basis, by `data-aos-*` attributes:
        offset: 120, // offset (in px) from the original trigger point
        delay: 0, // values from 0 to 3000, with step 50ms
        duration: 400, // values from 0 to 3000, with step 50ms
        easing: "ease", // default easing for AOS animations
        once: false, // whether animation should happen only once - while scrolling down
        mirror: false, // whether elements should animate out while scrolling past them
        anchorPlacement: "top-bottom" // defines which position of the element regarding to window should trigger the animation
      });
    </script>
    <script type="text/javascript">
      window.onload = function() {
        if (window.Notification) {
          Notification.requestPermission();
        }
      };

      function calculate() {
        setTimeout(function() {
          notify();
        }, 5000);
      }

      function notify() {
        if (Notification.permission !== "granted") {
          alert("알림을 허용해 주세요!");
        } else {
          var notification = new Notification("Notification title", {
            icon:
              "http://cdn.sstatic.net/stackexchange/img/logos/so/so-icon.png",
            body: "Notification text"
          });

          notification.onclick = function() {
            window.open("https://webmobile-sub2-510fa.firebaseapp.com/");
          };
        }
      }
    </script>
  </body>
</html>
<style>
  * {
    margin: 0px;
    padding: 0px;
    font-family: "Noto Sans KR", sans-serif;
  }
  html,
  body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
  }
  h1 {
    font-weight: 700;
  }
  h2 {
    font-weight: 500;
  }
  h3 {
    font-weight: 300;
  }
  p {
    font-weight: 300;
  }
  span.firebaseui-idp-text.firebaseui-idp-text-long {
    font-weight: 300 !important;
  }
</style>
